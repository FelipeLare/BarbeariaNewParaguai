<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contatos - New Paraguai</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    
    <header>
        <div class="caixa-navegacao">
            <h1><img src="logo.png"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>

        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label> <!--label se refere ao input e sempre estarão juntos -->
            <input type="text" id="nomesobrenome" class="input-padrao">

            <label for="e-mail">E-mail</label>
            <input type="text" id="e-mail" class="input-padrao"> <!--todo input precisa de um  tipo e o id de nome igual ao label-->

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao">

            <label for="mensagem" >Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" value="e-mail" id="radio-email">Email</label>
                 <!--name="" faz com que os 3 façam parte do mesmo grupo, assim quando osegundo é marcado, o anterior é desmarcado -->

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
                
            </div>
                
            <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label> <!--é possivel colocar input dentro da tag label-->
           
            <input type="submit" value="Enviar Formulário"> <!--value garante que o nome esteja em portugues na página-->
            
           

        </form> 

    </main>

    <footer>

        <img src="logo-branco.png">
        <p class="copyrigth">&copy; Copy Rigth New Paraguai 2022</p>

    </footer>
    
</body>
</html>
